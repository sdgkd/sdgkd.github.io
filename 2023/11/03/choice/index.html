<script>
// 获取所有单选按钮
const radios = document.getElementsByName('choice');
const button = document.getElementById('submit');
const img1 = document.getElementById('choiceA');
const img2 = document.getElementById('choiceB');
const img3 = document.getElementById('choiceC');
const pa = document.getElementById('pa');
const ga = document.getElementById('ga');
const sa = document.getElementById('sa');
var media = document.getElementById('media')
// 给每个单选按钮添加点击事件监听器
function setHalfVolume(){ 
    media.volume = 0.2;
} 
radios.forEach(radio => {
  button.addEventListener('click', (event) => {
    // 如果当前点击的单选按钮被选中
    if (radio.checked === true) {
      setHalfVolume();
      if (radio.value === "A") {
        pa.style.display = 'block';
        img1.style.display = 'none';
      }
      if (radio.value === "B") {
        ga.style.display = 'block';
        img2.style.display = 'none';
      }
      if (radio.value === "C") {
        img3.style.display = 'none';
        sa.style.display = 'block';
        media.style.display = 'inline';
      }
      // 循环遍历其他单选按钮
      radios.forEach(otherRadio => {
        if (otherRadio !== radio) { // 如果不是当前点击的单选按钮
          otherRadio.disabled = true; // 将其选中状态设置为false
        }
      });
      button.style.display = 'none';
    }
  });
});
</script></article><div class="tag_share"><div class="post-meta__tag-list"></div><div class="post_share"></div></div><nav class="pagination-post" id="pagination"></nav></div><div class="aside-content" id="aside-content"><div class="card-widget card-info"><div class="is-center"><div class="avatar-img"><img src="/img/icon.jpg" onerror="this.onerror=null;this.src='/img/friend_404.gif'" alt="avatar"/></div><div class="author-info__name">it's me</div><div class="author-info__description"></div></div><div class="card-info-data site-data is-center"><a href="/archives/"><div class="headline">文章</div><div class="length-num">1</div></a><a href="/tags/"><div class="headline">标签</div><div class="length-num">0</div></a><a href="/categories/"><div class="headline">分类</div><div class="length-num">0</div></a></div><a id="card-info-btn" target="_blank" rel="noopener" href="https://github.com/sdgkd"><i class="fab fa-github"></i><span>Follow Me</span></a><div class="card-info-social-icons is-center"><a class="social-icon" href="https://github.com/sdgkd" target="_blank" title="Github"><i class="fab fa-github" style="color: #24292e;"></i></a><a class="social-icon" href="mailto:3105299664@qq.com" target="_blank" title="Email"><i class="fas fa-envelope" style="color: #4a7dbe;"></i></a></div></div><div class="card-widget card-announcement"><div class="item-headline"><i class="fas fa-bullhorn fa-shake"></i><span>公告</span></div><div class="announcement_content">Happy birthday to you!</div></div><div class="sticky_layout"><div class="card-widget card-recent-post"><div class="item-headline"><i class="fas fa-history"></i><span>最新文章</span></div><div class="aside-list"><div class="aside-list-item"><a class="thumbnail" href="/2023/11/03/choice/" title="choice"><img src="/img/page_cover.webp" onerror="this.onerror=null;this.src='/img/404.jpg'" alt="choice"/></a><div class="content"><a class="title" href="/2023/11/03/choice/" title="choice">choice</a><time datetime="2023-11-03T13:14:28.000Z" title="
